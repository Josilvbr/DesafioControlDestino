<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Crear Destino</title>
</head>
<body>
	<nav th:replace="pasajeros::menu"></nav>
	<h1>Hello, world!</h1>


	<div class="row shadow p-3 mb-5 mx-5 bg-body rounded">

		<div class="container">

			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<h3>Nuevo Destino</h3>
				<form th:action="@{/destinos/crear}" method="post"
					th:object="${destino}">
					<div class="form-group row">
						<label for="pais" class="col-sm-4">Pais</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="pais" name="pais">
						</div>
					</div>

					<div class="form-group row">
						<label for="ciudad" class="col-sm-4">Ciudad</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" id="ciudad" name="ciudad">
						</div>
					</div>
					<div class="form-group row">
						<label for="tipo" class="col-sm-4">Fecha</label>
						<div class="col-8">
							<input type="date" class="form-control" name="fecha">
						</div>
					</div>

					<div class="form-group row">
						<span class="input-group-text" id="basic-addon1">Pasajero</span> <select
							th:field="*{pasajero}" class="form-select" aria-label="pasajero">
							<option th:each="var : ${pasajeros}" th:value="${var.id}"
								th:text="${var.nombre}"></option>
<!-- 								th:text="${var.nombre + ' ' + var.apellido}"></option> -->
								
						</select>
					</div>

					<div class="form-group row">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-primary">Agregar</button>
							<a class="btn btn-light" href="/destinos">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-2">
				<p></p>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
