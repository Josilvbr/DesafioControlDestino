<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>

	<nav th:replace="pasajeros::menu"></nav>
	<h1>Hello, world!</h1>


	<!-- Contenedor Formulario Nuevo ALumno-->
	<div class="row shadow p-3 mb-5 mx-5 bg-body rounded">
		<div class="container "></div>
		<div class="col-sm-8">
			<h3>Nuevo Pasajero</h3>
			<form th:action="@{/pasajeros/crear}" method="post"
				th:object="${pasajero}">
				<div class="form-group row">
					<label for="rut" class="col-sm-4">Rut</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="rut" name="rut">
					</div>
				</div>
				<div class="form-group row">
					<label for="nombre" class="col-sm-4">Nombre</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="nombre" name="nombre">
					</div>
				</div>
				<div class="form-group row">
					<label for="apellido" class="col-sm-4">Apellido</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="apellido"
							name="apellido">
					</div>
				</div>

				<div class="form-group row">
					<label for="edad" class="col-sm-4">Edad</label>
					<div class="col-sm-8">
						<input class="form-control" type="number" id="edad" name="edad">
					</div>
				</div>

				<div class="form-group row">
					<label for="edad" class="col-sm-4">Ciudad Natal</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="ciudadNatal"
							name="ciudadNatal">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-primary">Agregar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
